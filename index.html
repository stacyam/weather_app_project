<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <audio controls>
    <source src="sounds/sound-rain.mp3" type="audio/ogg">
  </audio>
  <video autoplay muted loop id="myVideo">
    <source src="video/rain.mp4" type="video/mp4">
  </video>
  <div class="container">
    <header>
      <div>
        <h1>
          Welcome
        </h1>
        <div class="current">
          <div class="ad-content">
            <span>Last updated:</span>
            <br />
            <span id="day">Friday 07:00</span>
            <br />
            <span id="description">Sunny</span>
            <br />
            Humidity: <span id="humidity">80</span>%
            <br />
            Wind: <span id="wind">19</span> m/s
          </div>
          <div class="main-img">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" width="110px" alt="rainy"
              id="icon" />
          </div>
        </div>
      </div>
      <div class="right-page">
        <form autocomplete="off">
          <input type="text" placeholder="Enter a city" name="search" class="search" />
          <hr class="divider">
          <div class="btns">
            <input type="submit" value="Search" class="btn-search" />
            <input type="submit" value="Current" class="btn-current" />
          </div>
        </form>
        <div class="reminder">
          <h3><strong>Reminder:</strong></h3>
          <p>
            Wherever you go,
            <br />
            no matter the weather,
            <br />
            always bring your own
            <br />
            sunshineðŸ˜œ
          </p>
        </div>
      </div>
    </header>
    <main>
      <section class="weather-days" id="forecast">
      </section>
      <footer>
        <hr />
        <p class="author">
          <a href="https://github.com/stacyam/weather-app" target="_blank">Open-source code</a>
          <em>by Anastasiia Molodova</em>
        </p>
      </footer>
    </main>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
